<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Honk:MORF@15&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2a2a2a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .favicon-text {
      font-family: 'Honk', Arial, sans-serif;
      font-variation-settings: "MORF" 15;
      font-size: 64px;
      color: #ff6b35;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      padding: 0;
    }
    .favicon-container {
      width: 128px;
      height: 128px;
      background: #2a2a2a;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div class="favicon-container">
    <div class="favicon-text">CR</div>
  </div>
</body>
</html>
